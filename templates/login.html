{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Email:
      <dd><input class="login-form" type=text name=email>
      <dt>Password:
      <dd><input class="login-form" type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
  <p>New around here?
  <a href="{{ url_for('add_user') }}">Register here</a></p>
{% endblock %}
