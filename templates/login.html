{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if form.error %}<p class=error><strong>Error:</strong> {{ form.error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
  {{ form.hidden_tag() }}
  <dl>
      <dt>{{ form.username.label }}
      <dd>{{ form.username }}
      <dt>{{ form.password.label }}
      <dd>{{ form.password }}
      <dt>{{ form.submit }}
    </dl>
  </form>
  <p>New around here?
  <a href="{{ url_for('add_user') }}">Register here</a></p>
{% endblock %}
